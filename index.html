<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <!--For Adaptivity-->

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div id="testarea"></div>
        </div>
        <div class="right-side">
            <div id="parent-stiles">
                <h2>Родительский элемент</h2>
                <div class="display">
                    <h3>Свойство "display":</h3>
                    <label>
                        <input class="radio" type="radio" name="display" value="block">
                        <span class="prop">display</span>: 
                        <span class="value">block</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="display" value="inline-block">
                        <span class="prop">display</span>: 
                        <span class="value">inline-block</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="display" value="flex" checked>
                        <span class="prop">display</span>: 
                        <span class="value">flex</span>;
                    </label>
                </div>
                <div class="justify-content">
                    <h3>Свойство "justify-content":</h3>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="flex-start">
                        <span class="prop">justify-content</span>: 
                        <span class="value">flex-start</span>;  
                    </label>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="flex-end">
                        <span class="prop">justify-content</span>: 
                        <span class="value">flex-end</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="center" checked>
                        <span class="prop">justify-content</span>: 
                        <span class="value">center</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="space-between">
                        <span class="prop">justify-content</span>: 
                        <span class="value">space-between</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="space-around">
                        <span class="prop">justify-content</span>: 
                        <span class="value">space-around</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="initial">
                        <span class="prop">justify-content</span>: 
                        <span class="value">initial</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="justify-content" value="inherit">
                        <span class="prop">justify-content</span>: 
                        <span class="value">inherit</span>;
                    </label>
                </div>
                <div class="align-items">
                    <h3>Свойство "align-items":</h3>
                    <label>
                            <input class="radio" type="radio" name="align-items" value="stretch">
                            <span class="prop">align-items</span>: 
                            <span class="value">stretch</span>;  
                        </label>
                    <label>
                                <input class="radio" type="radio" name="align-items" value="flex-start">
                                <span class="prop">align-items</span>: 
                                <span class="value">flex-start</span>;
                            </label>
                    <label>
                            <input class="radio" type="radio" name="align-items" value="flex-end">
                            <span class="prop">align-items</span>: 
                            <span class="value">flex-end</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="align-items" value="center" checked>
                            <span class="prop">align-items</span>: 
                            <span class="value">center</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="align-items" value="baseline">
                            <span class="prop">align-items</span>: 
                            <span class="value">baseline</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="align-items" value="initial">
                            <span class="prop">align-items</span>: 
                            <span class="value">initial</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="align-items" value="inherit">
                            <span class="prop">align-items</span>:
                            <span class="value">inherit</span>;
                        </label>
                </div>
                <div class="flex-direction">
                    <h3>Свойство "flex-direction":</h3>
                    <label>
                            <input class="radio" type="radio" name="flex-direction" value="row" checked>
                            <span class="prop">flex-direction</span>: 
                            <span class="value">row</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="flex-direction" value="row-reverse">
                        <span class="prop">flex-direction</span>: 
                        <span class="value">row-reverse</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="flex-direction" value="column">
                        <span class="prop">flex-direction</span>: 
                        <span class="value">column</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="flex-direction" value="column-reverse">
                        <span class="prop">flex-direction</span>: 
                        <span class="value">column-reverse</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="flex-direction" value="initial">
                        <span class="prop">flex-direction</span>: 
                        <span class="value">initial</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="flex-direction" value="inherit">
                        <span class="prop">flex-direction</span>: 
                        <span class="value">inherit</span>;
                    </label>
                </div>
                <div class="flex-wrap">
                    <h3>Свойство "flex-wrap":</h3>
                    <label>
                            <input class="radio" type="radio" name="flex-wrap" value="nowrap" checked>
                            <span class="prop">flex-wrap</span>: 
                            <span class="value">nowrap</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="flex-wrap" value="wrap">
                            <span class="prop">flex-wrap</span>: 
                            <span class="value">wrap</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="flex-wrap" value="wrap-reverse">
                            <span class="prop">flex-wrap</span>: 
                            <span class="value">wrap-reverse</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="flex-wrap" value="initial">
                            <span class="prop">flex-wrap</span>: 
                            <span class="value">initial</span>;
                        </label>
                    <label>
                            <input class="radio" type="radio" name="flex-wrap" value="inherit">
                            <span class="prop">flex-wrap</span>: 
                            <span class="value">inherit</span>;
                        </label>
                </div>
                <div class="align-content">
                    <h3>Свойство "align-content":</h3>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="stretch">
                        <span class="prop">align-content</span>: 
                        <span class="value">stretch</span>;  
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="flex-start">
                        <span class="prop">align-content</span>: 
                        <span class="value">flex-start</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="flex-end">
                        <span class="prop">align-content</span>: 
                        <span class="value">flex-end</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="center" checked>
                        <span class="prop">align-content</span>: 
                        <span class="value">center</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="space-between">
                        <span class="prop">align-content</span>: 
                        <span class="value">space-between</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="space-around">
                        <span class="prop">align-content</span>: 
                        <span class="value">space-around</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="initial">
                        <span class="prop">align-content</span>: 
                        <span class="value">initial</span>;
                    </label>
                    <label>
                        <input class="radio" type="radio" name="align-content" value="inherit">
                        <span class="prop">align-content</span>: 
                        <span class="value">inherit</span>;
                    </label>
                </div>
                <button class="btn" id="parentStylesBtn">
                    Accept!
                </button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
