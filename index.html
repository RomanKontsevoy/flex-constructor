<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <!--For Adaptivity-->

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div id="testarea"></div>
        </div>
        <div class="right-side">
            <div id="parent-stiles">
                <h2>Родительский элемент</h2>
                <h3>Свойство "display":</h3>
                <label>
                    <input class="radio" type="radio" name="display" value="block" checked>
                    <span class="prop">display</span>: 
                    <span class="value">block</span>;
                </label>
                <label>
                    <input class="radio" type="radio" name="display" value="flex">
                    <span class="prop">display</span>: 
                    <span class="value">flex</span>;
                </label>
                <button class="btn" id="parentStylesBtn">
                    Accept!
                </button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
